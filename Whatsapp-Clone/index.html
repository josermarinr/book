<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Whatsapp-Clone en HTML y CSS</title>
  <link rel="stylesheet" href="style.css">
  <script src="./index.js"></script>
</head>

<body class="app">
  <div class="app_body">
    <aside class="sideBar">
      <div class="sideBarHeader">
        <div class="sideBarHeader_iconAvatar">
          <svg viewBox="0 0 24 24" width="" height="" aria-hidden="true">
            <path
              d="M12,19.2C9.5,19.2 7.29,17.92 6,16C6.03,14 10,12.9 12,12.9C14,12.9 17.97,14 18,16C16.71,17.92 14.5,19.2 12,19.2M12,5A3,3 0 0,1 15,8A3,3 0 0,1 12,11A3,3 0 0,1 9,8A3,3 0 0,1 12,5M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12C22,6.47 17.5,2 12,2Z" />
          </svg>
        </div>
        <div class="sideBarHeader_iconsSideBar">
          <div class="sideBarHeader_iconsSideBar_Icon">
            <svg width="" height="" heiviewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M11 5.08V2c-5 .5-9 4.81-9 10s4 9.5 9 10v-3.08c-3-.48-6-3.4-6-6.92s3-6.44 6-6.92zM18.97 11H22c-.47-5-4-8.53-9-9v3.08C16 5.51 18.54 8 18.97 11zM13 18.92V22c5-.47 8.53-4 9-9h-3.03c-.43 3-2.97 5.49-5.97 5.92z">
              </path>
            </svg>
          </div>
          <div class="sideBarHeader_iconsSideBar_Icon">
            <svg width="" height="" heiviewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z">
              </path>
            </svg>
          </div>
          <div class="sideBarHeader_iconsSideBar_Icon">
            <svg width="" height="" heiviewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z">
              </path>
            </svg>
          </div>
        </div>
      </div>

      <div class="sideBarInput">
        <div class="sideBarInput_input">
          <div class="sideBarInput_icon">
            <svg width="" height="" heiviewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
              </path>
            </svg>
          </div>
          <input type="text" name="" id="" placeholder="Search or start new chat">
        </div>
      </div>
      <div class="sideBarBody">
        <div class="sideBarBody_chat">
          <div class="sideBarBody_chatIcon">
            <svg viewBox="0 0 24 24" width="" height="" aria-hidden="true">
              <path
                d="M12,19.2C9.5,19.2 7.29,17.92 6,16C6.03,14 10,12.9 12,12.9C14,12.9 17.97,14 18,16C16.71,17.92 14.5,19.2 12,19.2M12,5A3,3 0 0,1 15,8A3,3 0 0,1 12,11A3,3 0 0,1 9,8A3,3 0 0,1 12,5M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12C22,6.47 17.5,2 12,2Z" />
            </svg>
          </div>
          <div class="sideBarBody_chatText">
            <h3>Persona 1</h3>
            <p>This is the last message</p>
          </div>
        </div>
        <div class="sideBarBody_chat">
          <div class="sideBarBody_chatIcon">
            <svg viewBox="0 0 24 24" width="" height="" aria-hidden="true">
              <path
                d="M12,19.2C9.5,19.2 7.29,17.92 6,16C6.03,14 10,12.9 12,12.9C14,12.9 17.97,14 18,16C16.71,17.92 14.5,19.2 12,19.2M12,5A3,3 0 0,1 15,8A3,3 0 0,1 12,11A3,3 0 0,1 9,8A3,3 0 0,1 12,5M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12C22,6.47 17.5,2 12,2Z" />
            </svg>
          </div>
          <div class="sideBarBody_chatText">
            <h3>Persona 1</h3>
            <p>This is the last message</p>
          </div>
        </div>

      </div>
    </aside>
    <main class="chat">
      <div class="chatHeader">
        <div class="chatHeader_left">
          <div class="chatHeader_leftIconAvatar">
            <svg viewBox="0 0 24 24" width="" height="" aria-hidden="true">
              <path
                d="M12,19.2C9.5,19.2 7.29,17.92 6,16C6.03,14 10,12.9 12,12.9C14,12.9 17.97,14 18,16C16.71,17.92 14.5,19.2 12,19.2M12,5A3,3 0 0,1 15,8A3,3 0 0,1 12,11A3,3 0 0,1 9,8A3,3 0 0,1 12,5M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12C22,6.47 17.5,2 12,2Z" />
            </svg>
          </div>
          <div class="chatHeader_leftText">
            <h3 class="chatHeader_leftText_title">Room Name</h3>
            <p class="chatHeader_leftText_subtitle">last seen at...</p>
          </div>
        </div>

        <div class="chatHeader_right">
          <div class="chatHeader_right_Icon">
            <svg viewBox="0 0 24 24" width="" height="" aria-hidden="true">
              <path
                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
              </path>
            </svg>
          </div>
          <div class="chatHeader_right_Icon">
            <svg viewBox="0 0 24 24" width="" height="" aria-hidden="true">
              <path
                d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z">
              </path>
            </svg>
          </div>
          <div class="chatHeader_right_Icon">
            <svg viewBox="0 0 24 24" width="" height="" aria-hidden="true">
              <path
                d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z">
              </path>
            </svg>
          </div>
        </div>
      </div>
      <div class="chatBody"></div>
      <div class="chatFooter">
        <div class="chatFooter_icon">
          <svg viewBox="0 0 24 24" width="" height="" aria-hidden="true">
            <path
              d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z">
            </path>
          </svg>
        </div>
        <div class="chatFooter_Input">
          <input type="text" placeholder="Type a message" name="" id="">
        </div>
        <div class="chatFooter_icon">
          <svg viewBox="0 0 24 24" width="" height="" aria-hidden="true">
            <path
              d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z">
            </path>
          </svg>
        </div>
      </div>
    </main>


  </div>

</body>

</html>
