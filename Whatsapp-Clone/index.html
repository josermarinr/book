<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Whatsapp-Clone en HTML y CSS</title>
</head>

<body class="app">
  <aside class="leftSide">
    <div class="leftSideHeader">
      <div class="leftSideHeader_iconAvatar"></div>
      <div class="leftSideHeader_iconsleftSide">
        <div class="leftSideHeader_iconsleftSide_Icon"></div>
        <div class="leftSideHeader_iconsleftSide_Icon"></div>
        <div class="leftSideHeader_iconsleftSide_Icon"></div>
      </div>
    </div>

    <div class="leftSideInput">
      <div class="leftSideInput_icon"></div>
      <div class="leftSideInput_input"></div>
    </div>
    <div class="leftSideBody">
      <div class="leftSideBody_chat">
        <div class="leftSideBody_chatIcon"></div>
        <div class="leftSideBody_chatText">
          <div class="leftSideBody_chatText_title"></div>
          <div class="leftSideBody_chatText_subtitle"></div>
        </div>
      </div>
    </div>
  </aside>
  <main class="rightSide">
    <div class="rightSideHeader">
      <div class="rightSideHeader_left">
        <div class="rightSideHeader_leftIconAvatar"></div>
        <div class="rightSideHeader_leftText">
          <div class="rightSideHeader_leftText_title"></div>
          <div class="rightSideHeader_leftText_subtitle"></div>
        </div>
      </div>

      <div class="rightSideHeader_right">
        <div class="rightSideHeader_right_Icon"></div>
        <div class="rightSideHeader_right_Icon"></div>
        <div class="rightSideHeader_right_Icon"></div>
      </div>
    </div>
    <div class="rightSideBody"></div>
    <div class="rightSideFooter">
      <div class="rightSideFooter_icon"></div>
      <div class="rightSideFooter_Input"></div>
      <div class="rightSideFooter_icon"></div>
    </div>
  </main>
</body>

</html>
