<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Whatsapp-Clone en HTML y CSS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="app">
  <div class="app_body">
    <aside class="sideBar">
      <div class="sideBarHeader">
        <div class="sideBarHeader_iconAvatar">
          <svg viewBox="0 0 24 24"  width="" height="" aria-hidden="true" >
            <path d="M12,19.2C9.5,19.2 7.29,17.92 6,16C6.03,14 10,12.9 12,12.9C14,12.9 17.97,14 18,16C16.71,17.92 14.5,19.2 12,19.2M12,5A3,3 0 0,1 15,8A3,3 0 0,1 12,11A3,3 0 0,1 9,8A3,3 0 0,1 12,5M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12C22,6.47 17.5,2 12,2Z" />
          </svg>
        </div>
        <div class="sideBarHeader_iconsSideBar">
          <div class="sideBarHeader_iconsSideBar_Icon"></div>
          <div class="sideBarHeader_iconsSideBar_Icon"></div>
          <div class="sideBarHeader_iconsSideBar_Icon"></div>
        </div>
      </div>

      <div class="sideBarInput">
        <div class="sideBarInput_input">
          <div class="sideBarInput_icon"></div>
          <input type="text" name="" id="">
        </div>
      </div>
      <div class="sideBarBody">
        <div class="sideBarBody_chat">
          <div class="sideBarBody_chatIcon">
           
          </div>
          <div class="sideBarBody_chatText">
            <h3>Persona 1</h3>
            <p>ultimo chat</p>
          </div>
        </div>
      </div>
    </aside>
    <main class="rightSide">
      <div class="rightSideHeader">
        <div class="rightSideHeader_left">
          <div class="rightSideHeader_leftIconAvatar">
          
          </div>
          <div class="rightSideHeader_leftText">
            <div class="rightSideHeader_leftText_title"></div>
            <div class="rightSideHeader_leftText_subtitle"></div>
          </div>
        </div>

        <div class="rightSideHeader_right">
          <div class="rightSideHeader_right_Icon"></div>
          <div class="rightSideHeader_right_Icon"></div>
          <div class="rightSideHeader_right_Icon"></div>
        </div>
      </div>
      <div class="rightSideBody"></div>
      <div class="rightSideFooter">
        <div class="rightSideFooter_icon"></div>
        <div class="rightSideFooter_Input"></div>
        <div class="rightSideFooter_icon"></div>
      </div>
